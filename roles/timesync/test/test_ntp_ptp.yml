
- name: Configure time synchronization with NTP servers and PTP domains
  hosts: all
  vars:
    ntp_servers:
      - hostname: 127.123.1.1
        minpoll: 0
        maxpoll: 2
      - hostname: 127.123.1.2
        minpoll: 0
        maxpoll: 2
    ptp_domains:
      - number: 0
        interfaces: "{{ [ ansible_default_ipv4['interface'] ] }}"
        delay: 0.0001
      - number: 1
        interfaces: "{{ [ ansible_default_ipv4['interface'] ] }}"
        delay: 0.0001
    clock_step_threshold: 0.001
    dhcp_ntp_servers: no
    min_time_sources: 2
    timesync_log_level: 3
  roles:
    - timesync
