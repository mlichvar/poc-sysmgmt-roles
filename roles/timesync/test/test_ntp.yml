
- name: Configure time synchronization with NTP servers
  hosts: all
  vars:
    ntp_servers:
      - hostname: 127.123.1.1
      - hostname: 127.123.1.2
        iburst: yes
        minpoll: 4
      - hostname: 127.123.1.3
        pool: yes
        iburst: yes
        minpoll: 4
        maxpoll: 6
    clock_step_threshold: 0.01
    dhcp_ntp_servers: yes
    min_time_sources: 2
    timesync_log_level: 3
  roles:
    - timesync
