
- name: Configure time synchronization with multiple PTP domains
  hosts: all
  vars:
    ptp_domains:
      - number: 0
        interfaces: "{{ [ ansible_default_ipv4['interface'] ] }}"
        transport: L2
      - number: 1
        interfaces: "{{ [ ansible_default_ipv4['interface'] ] }}"
        delay: 0.001
        transport: UDPv4
        udp_ttl: 2
    clock_step_threshold: 0.0001
    min_time_sources: 2
    timesync_log_level: 2
  roles:
    - timesync
